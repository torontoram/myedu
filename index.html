<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Reference</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Command Reference Guide</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="unix">Unix Commands</button>
            <button class="tab-button" data-tab="docker">Docker Terraform Kubernetes</button>
            <button class="tab-button" data-tab="info">Info</button>
        </div>
        
        <div class="tab-content">
            <div id="unix" class="tab-pane active">
                <div id="commands-container" class="commands-list">
                    <p>Loading commands...</p>
                </div>
            </div>
            
            <div id="docker" class="tab-pane">
                <div id="docker-container" class="commands-list">
                    <p>Loading commands...</p>
                </div>
            </div>
            
            <div id="info" class="tab-pane">
                <h2>About This Guide</h2>
                <p>This is a reference guide for common Unix, Linux, and Docker commands.</p>
                <p>Select the <strong>Unix Commands</strong> or <strong>Docker Commands</strong> tabs to view lists of useful commands.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
